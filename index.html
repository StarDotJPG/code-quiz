<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <p class="view-high-scores-btn">View high scores</p>
        <p class="timer"></p>
    </header>

    <main class="page-content">

        <div class="welcome-page">
            <h1></h1>
            <p class="welcome-message"></p>
            <button class="start-quiz-btn"></button>
        </div>

        <div class="questions-page">
            <h1></h1>
            <div class="answer-btn-parent-container">
                <div class="answer-btn-container">
                </div>
            </div>
        </div>

        <div class="end-quiz-page">
            <h1>All done!</h1>
            <p class="final-score-text"></p>
            <br></br>
            <p class="enter-initials-text">Enter initials: </p>
            <input class="initials">
            <button class="submit-high-score-btn">Submit</button>
        </div>

        <div class="view-high-scores-page">
            <h1>High Scores</h1>
            <div class="high-scores-container">
            </div>
            <button class="go-back-btn">Go Back</button>
            <button class="clear-high-scores-btn">Clear High Scores</button>
        </div>

        <footer class="footer">
            <div class=footer-container>
                <h1 class="correct-or-wrong"></h1>
            </div>
        </footer>

    </main>

    <script src="./assets/js/script.js"></script>

</body>

</html>
